chip_api.settings_form:
  path: '/admin/config/services/chip-api/settings'
  defaults:
    _form: '\Drupal\chip_api\Form\SettingsForm'
    _title: 'Chip Api'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

chip_api.test_form:
  path: '/admin/config/services/chip-api/test'
  defaults:
    _title: 'Test ASIN / EAN'
    _form: '\Drupal\chip_api\Form\TestForm'
  requirements:
    _permission: 'access chip_api test form'
  options:
    _admin_route: TRUE
